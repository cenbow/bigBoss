<script>
    loadHead();

    var levelOne = 0;
    var levelTwo = 0;
    var code = "";
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    $(function () {
        var roleId = JSON.parse(localStorage.getItem("roleId"));
        //todo 换成2
        if (roleId == 2) {
            $('#columnSelect').html('<option value=0>无</option> <option value="0001">信息披露</option><option value="0002">学习园地</option><option value="0003">市场资讯</option> <option value="0004">通知公告</option>')
        } else if (roleId == 3) {
            $('#columnSelect').html('<option value=0>无</option> <option value="0002">学习园地</option><option value="0003">市场资讯</option> <option value="0004">通知公告</option>')
        }
    });

    function changeColumn(value) {
        code = value;
        var accountId = JSON.parse(localStorage.getItem("accountId"));
        if (value) {
            $.ajax({
                url: FACADE_URL + '/category/listByColumnCode',
                data: {
                    code: value,
                    currentId: accountId
                },
                type: 'GET',
                success: function (response) {
                    if (response.success) {
                        var data = response.data;
                        if (data && data.length > 0) {
                            var str = '<option value=0>无</option>';
                            $.each(data, function (i, item) {
                                if (item.key && item.key != 0) {
                                    if (item.key == levelOne) {
                                        str += '<option value="' + item.key + '"  selected = "selected">' + item.value + '</option>'
                                    } else {
                                        str += '<option value="' + item.key + '"  >' + item.value + '</option>'
                                    }

                                }
                            });
                            $('#levelOneSelect').html(str);
                        }

                    }

                },
                error: function (err) {
                    console.log("error")
                }
            })
        } else {
            var str = '<option value=0>无</option>';
            levelOne = 0;
            $('#levelOneSelect').html(str);
            var str1 = '<option value=0>无</option>';
            levelTwo = 0;
            $('#levelTwoSelect').html(str1);
        }

    }

    function changeLevelOne(value) {
        if (value) {
            levelOne = value;
            $.ajax({
                url: FACADE_URL + '/category/listByUpClassId',
                data: {
                    id: value
                },
                type: 'GET',
                success: function (response) {
                    if (response.success) {
                        var data = response.data;
                        if (data && data.length > 0) {
                            var str = '<option value=0>无</option>';
                            $.each(data, function (i, item) {
                                if (item.key && item.key != 0) {
                                    if (item.key == levelTwo) {
                                        str += '<option value="' + item.key + '"  selected = "selected">' + item.value + '</option>'
                                    } else {
                                        str += '<option value="' + item.key + '"  >' + item.value + '</option>'
                                    }
                                }
                            });
                            $('#levelTwoSelect').html(str);
                        }
                    }
                },
                error: function (err) {
                    console.log("error")
                }
            })
        } else {
            levelOne = 0;
            var str1 = '<option value=0>无</option>';
            levelTwo = 0;
            $('#levelTwoSelect').html(str1);
        }
    }

    function changeLevelTwo(value) {
        if (value) {
            levelTwo = value;
        } else {
            levelTwo = 0;
        }
    }

    function clearInputs(){
        $("#title").val("");
        $("#levelOneSelect").val(0);
        $("#levelTwoSelect").val(0);
        UE.getEditor('editor').setContent("");
        $(":file").val("");
    }

    function save() {
            var name = $("#title").val(),
                levelOne = $("#levelOneSelect").val(),
                levelTwo = $("#levelTwoSelect").val(),
                text = UE.getEditor('editor').getContentTxt(),
                columnCode = $("#columnSelect").val();

        if(!name){
            alert("请输入信息标题");
            return;
        }
        if(columnCode == 0){
            alert("请选择所属栏目");
            return;
        }
        if(levelOne == 0){
            alert("请选择一级分类");
            return;
        }


        $.ajax({
            url: FACADE_URL + '/information/update',
            data: {
                name: name,
                levelOne: levelOne,
                levelTwo: levelTwo,
                text: text,
                columnCode: columnCode
            },
            type: 'POST',
            success: function (response) {
                if (response.success) {
                    if ($(":file").val()) {
                        var id = response.data;
                        $('#pageForm').append('<input id="id" name="id" value="' + id + '" hidden="hidden"/>');

                        $("#pageForm").ajaxSubmit({
                            type: "POST",
                            url: FACADE_URL + '/information/upload',
                            dataType: "json",
                            success: function (data) {
                                if (data.success) {
                                    alert("新增成功");
                                    clearInputs();
                                } else {
                                    alert(data.error.message);
                                }
                            }
                        });
                    } else {
                        alert("新增成功");
                        clearInputs();
                    }

                } else {
                    alert(response.error.message)
                }
            },
            error: function (err) {
                console.log("error")
            }
        })

    }

    getContentTxt();

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }

</script>
