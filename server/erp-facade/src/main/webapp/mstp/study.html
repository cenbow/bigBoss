<script>
    $(function(){
        var login = JSON.parse(localStorage.getItem("login"));
        var roleId = JSON.parse(localStorage.getItem("roleId"));
        if(!login || !roleId){
            window.location.replace(FACADE_URL+'/login.html');
        }
    })

    jQuery(document).ready(function () {
        $.datetimepicker.setLocale('ch');//设置中文
        $('#datetimepicker1').datetimepicker({
            lang: 'ch',
            timepicker: false,
            format: 'Y-m-d',
            formatDate: 'Y-m-d',
        });
        $('#datetimepicker2').datetimepicker({
            lang: 'ch',
            timepicker: false,
            format: 'Y-m-d',
            formatDate: 'Y-m-d',
        });
    });

    function clearSearch() {
        $('#name').val("");
        $('#datetimepicker1').val("");
        $('#datetimepicker2').val("");

    }

    function showInfoStudy(levelOne) {
        localStorage.setItem("infoLevelOne", JSON.stringify(levelOne));
        window.location.href = 'about.html';
    }

    function selectLevelTwo(el) {
        var btn = $(el).parent();
        btn.parent().find('li').removeClass('active');
        btn.addClass('active');
        var levelTwo = btn.attr('data-rel');
        clearSearch();
        search();
    }

    function search() {
        var name = $('#name').val(), startDate = $('#datetimepicker1').val(), endDate = $('#datetimepicker2').val();
        /*if (!name && !startDate && !endDate) {
         return;
         }*/
        var levelOne = JSON.parse(localStorage.getItem("infoLevelOne"));
        var levelTwo = $('#filters').find('li.active').attr('data-ref');

        $.ajax({
            url: FACADE_URL + '/information/searchInfo',
            data: {
                code: '0001',
                levelOne: levelOne,
                levelTwo: levelTwo,
                name: name,
                startDate: startDate,
                endDate: endDate
            },
            type: 'POST',
            success: function (response) {
                var data = response.data;
                $('#list').html("");
                $('#list').append('<div class="ax_default table_cell"><div class="text" style="visibility: visible;"> </div> </div>');
                if (data && data.length > 0) {
                    $.each(data, function (i, item) {
                        var fileName = item.url;
//                            var str = fileName.substr(fileName.indexOf('-')+1)+'.pdf';
                        var href = FACADE_URL + '/generic/web/viewer.html?file=' + FACADE_URL + '/information/download/' + fileName;
                        var publishDate = new Date(item.publishDate);
                        var dateStr = publishDate.getFullYear() + '-' + (parseInt(publishDate.getMonth()) + 1) + '-' + publishDate.getDay();
                        if (item.text) {
                            $('#list').append('<div class="ax_default table_cell"">' +
                                    '<div class="text" style="visibility: visible;"> ' +
                                    '<a href="#" onclick="goToInfoDetail(this)" data-rel="'+ item.id+'">' +
                                    '<p><span style="color:#8F000B;">■</span><span style="color: #999"> ' + item.name + ' </span></p></a>' +
                                    '</div><div style="position: absolute;right: 10px;top: 4px">' +
                                    '<span style="color:#c8c8c8;">' + dateStr + '</span></div></div>')
                        } else {
                            if(item.url){
                                $('#list').append('<div class="ax_default table_cell">' +
                                        '<div class="text" style="visibility: visible;"> ' +
                                        '<a href=" ' + href + ' " target="_blank">' +
                                        '<p><span style="color:#8F000B;">■</span><span style="color: #999"> ' + item.name + ' </span><image style="width:20px" src="../images/pdf_pic.jpg"/></p></a>' +
                                        '</div><div style="position: absolute;right: 10px;top: 4px">' +
                                        '<span style="color:#c8c8c8;">' + dateStr + '</span></div></div>')
                            }else{
                                $('#list').append('<div class="ax_default table_cell">' +
                                        '<div class="text" style="visibility: visible;"> ' +
                                        '<p><span style="color:#8F000B;">■</span><span style="color: #999"> ' + item.name + ' </span></p>' +
                                        '</div><div style="position: absolute;right: 10px;top: 4px">' +
                                        '<span style="color:#c8c8c8;">' + dateStr + '</span></div></div>')
                            }

                        }

                    })
                }
            },
            error: function (err) {
                console.log("error")
            }
        })
    }

    function goToInfoDetail(el){
        var id = $(el).attr('data-rel');
        var data = localStorage.getItem("infoStudy");
        var array = JSON.parse(data);

        $.each(array,function(i,item){
            if(item.id == id){
                localStorage.setItem("infoDetail",JSON.stringify(item));
                return false;
            }
        })
        window.location.href = 'informationDetail.html';

    }

    $(window).load(function () {
        var levelOne = JSON.parse(localStorage.getItem("infoLevelOne"));
        var data = localStorage.getItem("infoStudy");
        var array = JSON.parse(data);
        var list = [];
        if (array && array.length > 0) {
            var temp = [];
            $.each(array, function (i, item) {
                if (levelOne == item.levelOne) {
                    list.push(item);
                }
                if (temp.indexOf(item.levelOne) > -1) {
                    return;
                }
                temp.push(item.levelOne);
                $('#infoStudy').append('<li><a onclick="showInfoStudy(' + item.levelOne + ')" >' + item.levelOneName + '</a></li>')
            })
        }

        search();
        loadHead();

        if (list.length > 0) {
            $.each(list, function (i, item) {
                if(item.levelTwo) {
                    $('#filters').append('<li data-ref="' + item.levelTwo + '"><a onclick="selectLevelTwo(this)">' + item.levelTwoName + '</a></li>')
                }
                /*$('#list').append('<div class="ax_default table_cell">' +
                        '<div class="text" style="visibility: visible;"> ' +
                        '<p><span style="color:#8F000B;">■</span>' +
                        '<span> ' + item.name + '</span></p></div></div>')*/
            })
        }
    })

    $(window).load(function () {
        $('[data-zlname = reverse-effect]').mateHover({
            position: 'y-reverse',
            overlayStyle: 'rolling',
            overlayBg: '#fff',
            overlayOpacity: 0.7,
            overlayEasing: 'easeOutCirc',
            rollingPosition: 'top',
            popupEasing: 'easeOutBack',
            popup2Easing: 'easeOutBack'
        });
    });

    $(window).load(function () {

        $('.flexslider').flexslider({
            animation: "slide",
            start: function (slider) {
                $('body').removeClass('loading');
            }
        });
    });


</script>
