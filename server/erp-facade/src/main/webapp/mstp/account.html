<script>
    loadHead();

    $(function(){
        var accountId = JSON.parse(localStorage.getItem("accountId"))
        $.ajax({
            url: FACADE_URL + '/account/view/'+accountId,
            type: 'GET',
            success: function (response) {
                if(response.success){
                    var data = response.data;
                    $("#username").append(data.userName);
                }else{
                    console.log("error")
                }
            },
            error: function (err) {
                alert('网络异常!');
            }
        })
    })

    function editPassword() {
        var accountId = JSON.parse(localStorage.getItem("accountId")), password = $('#password').val(), confirm = $('#confirm').val(), oldPassword = $('#oldPassword').val();
        if (!oldPassword) {
            alert("请输入原密码!")
            return;
        }
        if (!password) {
            alert("请输入新密码!")
            return;
        }
        if (!confirm) {
            alert("请输入确认密码!")
            return;
        }
        if (password != confirm) {
            alert("新密码和确认密码不一致!")
            return;
        }

        $.ajax({
            url: FACADE_URL + '/account/updatePassword',
            data: {
                userName: $("#username").text().trim(),
                password: oldPassword,
                newPassword:password
            },
            type: 'POST',
            success: function (response) {
                if(response.success){
                    var data = response.data;
                    alert('密码修改成功!');
                    window.location.href = 'index.html';
                }else{
                    alert(response.error.message);
                }


            },
            error: function (err) {
                alert('网络异常!');
            }
        })

    }
</script>
