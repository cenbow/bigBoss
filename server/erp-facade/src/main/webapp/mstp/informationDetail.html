<script>
    loadHead();

    function showInfoDisclosure(levelOne) {
        localStorage.setItem("infoLevelOne", JSON.stringify(levelOne));
        window.location.href = 'about.html';
    }

    $(window).load(function () {
        var levelOne = JSON.parse(localStorage.getItem("infoLevelOne"));
        var data = localStorage.getItem("infoDisclosure");
        var array = JSON.parse(data);
        var list = [];
        if (array && array.length > 0) {
            var temp = [];
            $.each(array, function (i, item) {
                if (levelOne == item.levelOne) {
                    list.push(item);
                }
                if (temp.indexOf(item.levelOne) > -1) {
                    return;
                }
                temp.push(item.levelOne);
                $('#infoDisclosure').append('<li><a onclick="showInfoDisclosure(' + item.levelOne + ')" >' + item.levelOneName + '</a></li>')
            })
        }


        var infoDetail = JSON.parse(localStorage.getItem("infoDetail"));
        $('#detailId').html(infoDetail.name);
        $('#title').append(infoDetail.name);
        var date = new Date(infoDetail.publishDate);

        Date.prototype.format = function(format){
            var o = {
                "M+" : this.getMonth()+1, //month
                "d+" : this.getDate(), //day
                "h+" : this.getHours(), //hour
                "m+" : this.getMinutes(), //minute
                "s+" : this.getSeconds(), //second
                "q+" : Math.floor((this.getMonth()+3)/3), //quarter
                "S" : this.getMilliseconds() //millisecond
            }

            if(/(y+)/.test(format)) {
                format = format.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
            }

            for(var k in o) {
                if(new RegExp("("+ k +")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length));
                }
            }
            return format;
        }
        var nowStr = date.format("yyyy-MM-dd hh:mm:ss");
        $('#publishDate').append(nowStr);
        $('#createBy').append(infoDetail.createName);
        $('#text').append(infoDetail.text);

        if (infoDetail.url) {
            var fileName = infoDetail.url;
            var str = fileName.substr(fileName.indexOf('-') + 1) + '.pdf';
            var href = FACADE_URL + '/generic/web/viewer.html?file=' + FACADE_URL + '/information/download/' + fileName;
            $('#url').append('<a href=" ' + href + ' " target="_blank"><image style="width:20px" src="../images/pdf_pic.png"/><span style="color: red">' + str + '</span></a>')
        }


        if (infoDetail.columnId == 1) {
            $('.twoName').html('<a href="about.html">信息披露</a>')
            $('#infoDisclosure').parent().addClass('active');
        } else if (infoDetail.columnId == 2) {
            $('.twoName').html('<a href="study.html">学习园地</a>')
            $('#infoStudy').parent().addClass('active');
        } else if (infoDetail.columnId == 3) {
            $('.twoName').html('<a href="market.html">市场资讯</a>')
            $('#infoMarket').parent().addClass('active');
        } else if (infoDetail.columnId == 4) {
            $('.twoName').html('<a href="notice.html">通知公告</a>')
            $('#infoNotice').parent().addClass('active');
        }
    })


</script>
