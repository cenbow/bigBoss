<script>
    function showInfoDisclosure(levelOne) {
        localStorage.setItem("infoLevelOne", JSON.stringify(levelOne));
        window.location.href = 'about.html';
    }

    $(window).load(function () {
        var levelOne = JSON.parse(localStorage.getItem("infoLevelOne"));
        var data = localStorage.getItem("infoDisclosure");
        var array = JSON.parse(data);
        var list = [];
        if (array && array.length > 0) {
            var temp = [];
            $.each(array, function (i, item) {
                if (levelOne == item.levelOne) {
                    list.push(item);
                }
                if (temp.indexOf(item.levelOne) > -1) {
                    return;
                }
                temp.push(item.levelOne);
                $('#infoDisclosure').append('<li><a onclick="showInfoDisclosure(' + item.levelOne + ')" >' + item.levelOneName + '</a></li>')
            })
        }


        var infoDetail = JSON.parse(localStorage.getItem("infoDetail"));
        $('#detailId').html(infoDetail.name);
        $('#title').append(infoDetail.name);
        $('#text').append(infoDetail.text);

        if (infoDetail.url) {
            var fileName = infoDetail.url;
            var str = fileName.substr(fileName.indexOf('-') + 1) + '.pdf';
            var href = FACADE_URL + '/generic/web/viewer.html?file=' + FACADE_URL + '/information/download/' + fileName;
            $('#url').append('<a href=" ' + href + ' " target="_blank"><image style="width:20px" src="../images/pdf_pic.jpg"/><span style="color: red">' + str + '</span></a>')
        }

        if (infoDetail.columnId == 1) {
            $('.twoName').html('信息披露')
        } else if (infoDetail.columnId == 2) {
            $('.twoName').html('学习园地')
        } else if (infoDetail.columnId == 3) {
            $('.twoName').html('市场资讯')
        } else if (infoDetail.columnId == 4) {
            $('.twoName').html('通知公告')
        }
    })


</script>
