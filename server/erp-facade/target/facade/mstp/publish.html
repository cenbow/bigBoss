<script>

    var levelOne = 0;
    var levelTwo = 0;
    var code = "";

    $(function () {
        var login = JSON.parse(localStorage.getItem("login"));
        var roleId = JSON.parse(localStorage.getItem("roleId"));
        if (!login || !roleId) {
            window.location.replace(FACADE_URL + '/login.html');
            return;
        }
        //todo 换成2
        if (roleId == 2) {
            $('#columnSelect').html('<option value="">所有栏目</option> <option value="0001">信息披露</option><option value="0002">学习园地</option><option value="0003">市场资讯</option> <option value="0004">通知公告</option>')
        } else if (roleId == 3) {
            $('#columnSelect').html('<option value="">所有栏目</option><option value="0002">学习园地</option><option value="0003">市场资讯</option> <option value="0004">通知公告</option>')
        }
    })

    jQuery(document).ready(function () {
        $.datetimepicker.setLocale('ch');//设置中文
        $('#datetimepicker1').datetimepicker({
            lang: 'ch',
            timepicker: false,
            format: 'Y-m-d',
            formatDate: 'Y-m-d'
        });
        $('#datetimepicker2').datetimepicker({
            lang: 'ch',
            timepicker: false,
            format: 'Y-m-d',
            formatDate: 'Y-m-d'
        });


    });

    function clearSearch() {
        $('#name').val("");
        $('#datetimepicker1').val("");
        $('#datetimepicker2').val("");

    }

    function showInfoDisclosure(levelOne) {
        localStorage.setItem("infoLevelOne", JSON.stringify(levelOne));
        window.location.href = 'about.html';
    }

    function selectLevelTwo(el) {
        var btn = $(el).parent();
        btn.parent().find('li').removeClass('active');
        btn.addClass('active');
        var levelTwo = btn.attr('data-rel');
        clearSearch();
        search();
    }

    function search() {
        var name = $('#name').val(), startDate = $('#datetimepicker1').val(), endDate = $('#datetimepicker2').val();

        var accountId = JSON.parse(localStorage.getItem("accountId"));
        if (!accountId) {
            alert("session已过期，请重新登陆");
            logout();
            return;
        }
        $.ajax({
            url: FACADE_URL + '/information/searchInfo',
            data: {
                code: code,
                levelOne: levelOne,
                levelTwo: levelTwo,
                name: name,
                startDate: startDate,
                endDate: endDate,
                accountId: accountId
            },
            type: 'POST',
            success: function (response) {
                var data = response.data;
                localStorage.setItem("infomations", JSON.stringify(response.data));
                $('#list').html("");
                $('#list').append('<div class="ax_default table_cell"><div class="text" style="visibility: visible;"> </div> </div>');
                $('#list').append('<div class="ax_default table_cell" style="width: 1000px">' +
                        '<div class="text" style="visibility: visible;width:500px;display:block;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"> ' +
                        '<p style="margin-left: 20px"><span style="color: #999;">信息标题</span>' +
                        '</p>' +
                        '</div><div style="position: absolute;right: 0px;top: 4px">' +
                        '<span style="color:#c8c8c8;">发布日期</span></div>' +
                        '<div style="position: absolute;right: 300px;top: 4px">' +
                        '<span style="color:#c8c8c8;">一级分类</span></div>' +
                        '<div style="position: absolute;right: 150px;top: 4px">' +
                        '<span style="color:#c8c8c8;">二级分类</span></div>' +
                        '</div>');
                $('#list').append('<div style="border-top: #c8c8c8 1px dotted;margin-bottom: 20px"></div>');
                if (data && data.length > 0) {
                    $.each(data, function (i, item) {
                        var fileName = item.url;
//                            var str = fileName.substr(fileName.indexOf('-')+1)+'.pdf';
                        var href = FACADE_URL + '/generic/web/viewer.html?file=' + FACADE_URL + '/information/download/' + fileName;
                        var publishDate = new Date(item.publishDate);
                        var dateStr = publishDate.getFullYear() + '-' + (parseInt(publishDate.getMonth()) + 1) + '-' + publishDate.getDay();
                        var levelOneName = item.levelOneName?item.levelOneName:"无";
                        var levelTwoName = item.levelTwoName?item.levelTwoName:"无";

                        if (item.text) {

                            $('#list').append('<div class="ax_default table_cell" style="width: 1000px" ">' +
                                    '<div class="text" style="visibility: visible;width:500px;display:block;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"> ' +
                                    '<a href="#" onclick="goToInfoDetail(this)" data-rel="' + item.id + '">' +
                                    '<p><span style="color:#ff6c60;">■</span><span style="color: #999"> ' + item.name + ' </span></p></a>' +
                                    '</div><div style="position: absolute;right: 0px;top: 4px">' +
                                    '<span style="color:#c8c8c8;">' + dateStr + '</span></div>' +
                                    '<div style="position: absolute;right: 300px;top: 4px">' +
                                    '<span style="color:#c8c8c8;">'+ levelOneName +'</span></div>' +
                                    '<div style="position: absolute;right: 150px;top: 4px">' +
                                    '<span style="color:#c8c8c8;">'+ levelTwoName+'</span></div>' +
                                    '<button class="btn btn-danger" style="margin-top: -5px;right: -100px;top:0;position: absolute" type="button" onclick="editRecode(' + item.id + ')">编辑</button>' +
//                            '<button class="btn btn-danger" style="margin-top: -5px;right: 88px;top:0;position: absolute" type="button" onclick="deleteRecode('+ item.id +')">删除</button>' +
                                    '</div>')
                        } else {
                            if (item.url) {
                                $('#list').append('<div class="ax_default table_cell" style="width: 1000px">' +
                                        '<div class="text" style="visibility: visible;width:500px;display:block;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"> ' +
                                        '<a href=" ' + href + ' " target="_blank">' +
                                        '<p><span style="color:#ff6c60;">■</span><span style="color: #999"> ' + item.name + ' </span><image style="width:20px" src="../images/pdf_pic.png"/></p></a>' +
                                        '</div><div style="position: absolute;right: 0px;top: 4px">' +
                                        '<span style="color:#c8c8c8;">' + dateStr + '</span></div>' +
                                        '<div style="position: absolute;right: 300px;top: 4px">' +
                                        '<span style="color:#c8c8c8;">'+ levelOneName +'</span></div>' +
                                        '<div style="position: absolute;right: 150px;top: 4px">' +
                                        '<span style="color:#c8c8c8;">'+ levelTwoName+'</span></div>' +
                                        '<button class="btn btn-danger" style="margin-top: -5px;right: -100px;top:0;position: absolute" type="button" onclick="editRecode(' + item.id + ')">编辑</button>' +
//                                '<button class="btn btn-danger" style="margin-top: -5px;right: 88px;top:0;position: absolute" type="button" onclick="deleteRecode('+ item.id +')">删除</button>' +
                                        '</div>')
                            } else {

                                $('#list').append('<div class="ax_default table_cell" style="width: 1000px">' +
                                        '<div class="text" style="visibility: visible;width:500px;display:block;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"> ' +
                                        '<p><span style="color:#ff6c60;">■</span><span style="color: #999;"> ' + item.name + ' </span>' +
                                        '</p>' +
                                        '</div><div style="position: absolute;right: 0px;top: 4px">' +
                                        '<span style="color:#c8c8c8;">' + dateStr + '</span></div>' +
                                        '<div style="position: absolute;right: 300px;top: 4px">' +
                                        '<span style="color:#c8c8c8;">'+ levelOneName +'</span></div>' +
                                        '<div style="position: absolute;right: 150px;top: 4px">' +
                                        '<span style="color:#c8c8c8;">'+ levelTwoName+'</span></div>' +
                                        '<button class="btn btn-danger" style="margin-top: -5px;right: -100px;top:0;position: absolute" type="button" onclick="editRecode(' + item.id + ')">编辑</button>' +
//                                '<button class="btn btn-danger" style="margin-top: -5px;right: 88px;top:0;position: absolute" type="button" onclick="deleteRecode('+ item.id +')">删除</button>' +
                                        '</div>')
                            }

                        }

                    })
                }
            },
            error: function (err) {
                console.log("error")
            }
        })
    }

    function goToInfoDetail(el) {
        var id = $(el).attr('data-rel');
        var data = localStorage.getItem("infomations");
        var array = JSON.parse(data);

        $.each(array, function (i, item) {
            if (item.id == id) {
                localStorage.setItem("infoDetail", JSON.stringify(item));
                return false;
            }
        })
        window.location.href = 'informationDetail.html';

    }

    $(window).load(function () {
        loadHead();
        search();
    })

    $(window).load(function () {
        $('[data-zlname = reverse-effect]').mateHover({
            position: 'y-reverse',
            overlayStyle: 'rolling',
            overlayBg: '#fff',
            overlayOpacity: 0.7,
            overlayEasing: 'easeOutCirc',
            rollingPosition: 'top',
            popupEasing: 'easeOutBack',
            popup2Easing: 'easeOutBack'
        });
    });

    $(window).load(function () {
        $('.flexslider').flexslider({
            animation: "slide",
            start: function (slider) {
                $('body').removeClass('loading');
            }
        });
    });

    function changeLevelOne(value) {
        if (value) {
            levelOne = value;
            $.ajax({
                url: FACADE_URL + '/category/listByUpClassId',
                data: {
                    id: value
                },
                type: 'GET',
                success: function (response) {
                    if (response.success) {
                        var data = response.data;
                        if (data && data.length > 0) {
                            var str = '<option value="">所有二级分类</option>';
                            $.each(data, function (i, item) {
                                if (item.key && item.key != 0) {
                                    str += '<option value="' + item.key + '">' + item.value + '</option>'
                                }
                            });
                            $('#levelTwoSelect').html(str);
                        }
                    }
                },
                error: function (err) {
                    console.log("error")
                }
            })
        } else {
            levelOne = 0;
            var str1 = '<option value="">所有二级分类</option>';
            levelTwo = 0;
            $('#levelTwoSelect').html(str1);
        }
    }

    function changeLevelTwo(value) {
        if (value) {
            levelTwo = value;
        } else {
            levelTwo = 0;
        }
    }

    function changeColumn(value) {
        code = value;
        var accountId = JSON.parse(localStorage.getItem("accountId"));
        if (value) {
            $.ajax({
                url: FACADE_URL + '/category/listByColumnCode',
                data: {
                    code: value,
                    currentId: accountId
                },
                type: 'GET',
                success: function (response) {
                    if (response.success) {
                        var data = response.data;
                        if (data && data.length > 0) {
                            var str = '<option value="">所有一级分类</option>';
                            $.each(data, function (i, item) {
                                if (item.key && item.key != 0) {
                                    str += '<option value="' + item.key + '">' + item.value + '</option>'
                                }
                            });
                            $('#levelOneSelect').html(str);
                        }
                    }

                },
                error: function (err) {
                    console.log("error")
                }
            })
        } else {
            var str = '<option value="">所有一级分类</option>';
            levelOne = 0;
            $('#levelOneSelect').html(str);
            var str1 = '<option value="">所有二级分类</option>';
            levelTwo = 0;
            $('#levelTwoSelect').html(str1);
        }

    }

    function editRecode(id) {
        JSON.stringify(localStorage.setItem("recordId", id));
        window.location.href = 'editRecord.html';
    }

    function deleteRecord(id) {

    }

    function addInfo() {
        window.location.href = 'addRecord.html';
    }
</script>
